{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/responseForTuktuk.css' %}">
</head>
<body>
    <div class="driverResponse">
      <form class="responseForm" action="{% url 'response_for_tuktuk_requests' %}" method="post"> {% csrf_token %}
            <table class="responseTable" border="2px">
                <h1 class="response-head">TukTuk Requests</h1>
                <tr> 
                    <th>Request ID : </th>
                    <th> {{ requestID }} </th>
                </tr>
                <tr>
                    <th>User Name </th>
                    <th>{{ userName }}</th>
                </tr>
                <tr>
                    <th>User Latitude</th>
                    <th> {{ userLat }} </th>
                </tr>
                <tr> 
                    <th>User Longtitude</th>
                    <th>{{ userLon }}</th>
                </tr>
                <tr>
                    <th>Destination</th>
                    <th>{{ destination }}</th>
                </tr>
                <tr>
                    <th>Response</th>
                    <th>
                        <input type="radio" id="option1" name="response" checked value="On My Way!..">
                        <label for="option1">On My Way!..</label><br>
                        
                        <input type="radio" id="option2" name="response" value="Please wait for 5 min...">
                        <label for="option2">Please wait for 5 min...</label><br>
                        
                        <input type="radio" id="option3" name="response" value="Please wait for 10 min...">
                        <label for="option3">Please wait for 10 min...</label><br>
                        
                        <input type="radio" id="option4" name="response" value="Please wait for 15 min...">
                        <label for="option4">Please wait for 15 min...</label><br>
                    </th>
                </tr>
                <input type="hidden" name="requestID" value="{{ requestID }}">
                   <a href="/map_view/"> <input type="submit" value="Start Ride" class="rideButton"></a>
                    <div class="message">{{ message }}</div>
            </table>
        </form>
</body>

</html>
